<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p class="teste" id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <div id="input_container">
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa">Criar Tarefa</button>
    </div>
    <div>
        <ol id="lista-tarefas">

        </ol>
    </div>
    <div class="buttons_container">
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="mover-cima">▲</button>
        <button id="mover-baixo">▼</button>
        <button id="remover-finalizados">Limpar Finalizadas</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
