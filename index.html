<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <div id="todo_container">
            <header>
                <h1 id="title">Minha Lista de Tarefas</h1>
                <p class="teste" id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
            </header>
            <div id="input_container">
                <input id="texto-tarefa" type="text">
                <button id="criar-tarefa">Criar Tarefa</button>
            </div>
            <div>
                <ol id="lista-tarefas">
        
                </ol>
            </div>
            <div class="buttons_container">
                <button id="remover-selecionado" >X</button>
                <button id="mover-cima" class="button">▲</button>
                <button id="mover-baixo" class="button">▼</button>
                <button id="apaga-tudo" class="button">Limpar Lista</button>
                <button id="remover-finalizados" class="button">Limpar Finalizadas</button>
                <button id="salvar-tarefas" class="button">Salvar Tarefas</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
